<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in-class-13</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #data-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Welcome to the PHP!!</h2>
    <button id="fetch-data">Click to get Message</button>
    <div id="data-container"></div>

    <script>
        $(document).ready(function(){
            $('#fetch-data').click(function(){
                $.get('backend.php', function(data) {
                    $('#data-container').text(data.message).show();
                }, 'json');
            });
        });
    </script>
</body>
</html>
